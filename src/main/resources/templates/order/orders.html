<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href="@{/nav/stylenav.css}">
    <link rel="stylesheet" th:href="@{/nav/leftnav.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/block.css}">
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <link th:href="@{/images/icon-close.svg}">
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>Заказы</title>
</head>
<body role="main" style="text-align: center">
<header class="header_header">
    <div th:insert="/viewhtml/header :: header"></div>
</header>
<nav>
    <div th:insert="/viewhtml/nav :: nav"></div>
</nav>
<main role="main">
    <article>
        <h3>Список заказов</h3>
        <table class="table">
            <tr>
                <td>Номер заказа</td>
                <td>Дата и время</td>
                <td>Статус</td>
            </tr>
            <div th:each="order:${orders}">
                <form th:action="@{/order/confirmOrder}" th:method="POST" th:object="${order}">
                    <tr>
                        <td th:value="${order.numberOfBooking}" th:text="${order.numberOfBooking}" id="numberOfBooking" name="numberOfBooking"></td>
                        <td th:value="${order.dateTimeOfBooking}" th:text="${order.dateTimeOfBooking}" id="dateTimeOfBooking" name="dateTimeOfBooking"> </td>
                        <td><select th:value="${order.status}" name="status" id="status" class="select">
                            <option th:each="status : ${T(by.htp.netcracker.foodfactory.Helper.OrderStatus).DONE}"
                                    th:value="${status}" th:text="${status.displayValue}"></option>
                        </select></td>
                        <td><input th:field="*{user}" id="user" name="user"></td>
                        <td> <input th:field="*{numberOfBooking}"></td>
                        <td>
                            <input type="submit" value="Подтвердить заказ">
                        </td>
                    </tr>
                </form>
            </div>
        </table>
        </div>
    </article>
</main>
<footer>
    <div th:insert="/viewhtml/footer :: footer"></div>
</footer>
</body>
</html>
