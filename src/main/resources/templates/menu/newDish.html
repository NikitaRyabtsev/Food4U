<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="icon" th:href="@{/images/favicon.ico}">
        <link rel="stylesheet" th:href="@{/nav/stylenav.css}">
        <link rel="stylesheet" th:href="@{/nav/leftnav.css}">
        <link rel="stylesheet" th:href="@{/css/header.css}">
        <link rel="stylesheet" th:href="@{/popup/style.css}">
        <meta charset="UTF-8">
        <title>Добавление блюда с ингредиентами</title>
    </head>
    <body>
        <header>
            <div th:insert="/viewhtml/header :: header"></div>
        </header>
        <input type="checkbox" id="nav-toggle" hidden>
        <nav class="nav">
            <label for="nav-toggle" class="nav-toggle" onclick></label>
            <h2 class="logo">
                <a href="/menu/main">Food4U</a>
            </h2>
            <ul>
                <li>
                    <a href="/menu/main">Главная</a>
                <li>
                    <a href="/menu/dishes">Меню</a>
                <li>
                    <a href="/ingredients/ingredients">Ингредиенты</a>
            </ul>
        </nav>
        <h3>Добавить новое блюдо</h3>
        <form th:action="@{/menu/newDish}" th:method="POST" th:object="${dish}">
            <label for="name">Введите название</label>
            <input type="text" th:field="*{name}" id="name">
            <br/>
            <label>Введите тип</label>
            <select name="TYPE">
                <option th:each="dish : ${T(by.htp.netcracker.foodfactory.Type).values()}"
                        th:value="${dish}" th:text="${dish}"></option>
            </select>
            <br/>
            <label for="price">Введите цену</label>
            <input type="number" th:field="*{price}" id="price">
            <br/>
            <input type="submit" value="Создать">
        </form>
        <!--        <a href="/menu/newIngredientInDish">-->
        <!--            <button type="button">Добавить новый ингредиент</button>>-->
        <!--        </a>-->
        <footer>
            <div th:insert="/viewhtml/footer :: footer"></div>
        </footer>
    </body>

</html>
