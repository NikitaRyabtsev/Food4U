<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/nav/stylenav.css}">
    <link rel="stylesheet" th:href="@{/nav/leftnav.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/popup/style.css}">
    <link rel="stylesheet" th:href="@{/css/block.css}">
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <link rel="stylesheet" th:href="@{/images/icon-close.svg}">
    <link th:href="@{/images/icon-close.svg}">
    <meta charset="UTF-8">
    <title>Ингредиент</title>
</head>
<body role="main" style="text-align: center">
<header class="header_header">
    <div th:insert="/viewhtml/header :: header"></div>
</header>
<nav>
    <div th:insert="/viewhtml/nav :: nav"></div>
</nav>
<main role="main" style="margin-top:5%">
    <table class="table">
        <caption>Таблица № 1</caption>
        <tr class="th">
            <td>Название</td>
            <th>Калории</th>
            <th>Вес(г)</th>
            <th>Белки</th>
            <th>Жиры</th>
            <th>Углеводы</th>
        </tr>
        <td th:text="${ingredient.name}"></td>
        <td th:text="${ingredient.calories}">Калории</td>
        <td th:text="${ingredient.weight}">Вес(г)</td>
        <td th:text="${ingredient.proteins}">Белки</td>
        <td th:text="${ingredient.fats}">Жиры</td>
        <td th:text="${ingredient.carbohydrates}">Углеводы</td>
    </table>
</main>
<br/>
<a th:href="@{/ingredients/{id}/edit(id = ${ingredient.getId()})}">
    <button type="button" class="btn btn-secondary">Редактировать</button>
</a>
<form th:method="POST" th:action="@{/ingredients/{id}/delete(id = ${ingredient.getId()})}">
    <input type="button" class="btn btn-secondary" value="Удалить ингредиент">
</form>
<footer>
    <div th:insert="/viewhtml/footer :: footer"></div>
</footer>
</body>
</html>
