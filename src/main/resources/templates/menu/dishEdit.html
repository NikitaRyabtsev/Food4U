<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/nav/stylenav.css}">
    <link rel="stylesheet" th:href="@{/nav/leftnav.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/popup/style.css}">
    <link rel="stylesheet" th:href="@{/css/block.css}">
    <link rel="stylesheet" th:href="@{/images/icon-close.svg}">
    <link th:href="@{/images/icon-close.svg}">
    <meta charset="UTF-8">
    <title>Редактирование</title>
</head>
<body>
    <header>
        <div th:insert="/viewhtml/header :: header"></div>
    </header>
    <input type="checkbox" id="nav-toggle" hidden>
    <nav class="nav">
        <label for="nav-toggle" class="nav-toggle" onclick></label>
        <h2 class="logo">
            <a href="/menu/main">Food4U</a>
        </h2>
        <ul>
            <li><a href="/menu/main">Главная</a>
            <li><a href="/menu/dishes">Меню</a>
            <li><a href="/ingredients">Ингредиенты</a>
        </ul>
    </nav>
   <h3>Редактирование блюда</h3>
    <form th:action="@{/menu/{id}/edit/(id=${dish.getId()})}" th:method="POST" th:object="${dish}">
        <label for="name">Введите название</label>
        <input type="text" th:field="*{name}" id="name">
        <br/>
        <label for="type">Введите тип</label>
        <input type="text" th:field="*{type}" id="type">
        <br/>
        <label for="price">Введите цену</label>
        <input type="number" th:field="*{price}" id="price">
        <br/>
        <input type="submit" value="Изменить">
    </form>
    <footer>
        <div th:insert="/viewhtml/footer :: footer"></div>
    </footer>
</body>
</html>
