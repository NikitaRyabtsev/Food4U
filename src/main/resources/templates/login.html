<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"  xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" th:href="@{/css/registration.css}">
    <link rel="icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/nav/stylenav.css}">
    <link rel="stylesheet" th:href="@{/nav/leftnav.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/popup/style.css}">
    <link rel="stylesheet" th:href="@{/css/block.css}">
    <link rel="stylesheet" th:href="@{/images/icon-close.svg}">
    <link th:href="@{/images/icon-close.svg}">
</head>
<body>
<header class="header_header">
    <div th:insert="/viewhtml/header :: header"></div>
</header>
<nav>
    <div th:insert="/viewhtml/nav :: nav"></div>
</nav>
<form>
    <main role="main">
        <article>
            <form name="f" th:action="@{/login}" th:method="POST">
                <fieldset>
                    <div class="container">
                        <h1>Авторизация</h1>
                        <p>Пожалуйста заполните форму для авторизации</p>
                        <hr>
<!--                        <div th:if="{param.error}">-->
<!--                            Не верный логин или пароль.-->
<!--                        </div>-->
<!--                        <div th:if="${param.logout}">-->
<!--                            Вы вышли из своего аккаунта.-->
<!--                        </div>-->
<!--                        <label for="username"><b>Логин</b></label>-->
                        <input type="text" placeholder="Введите логин" id="username" name="username" required>

                        <label for="password"><b>Password</b></label>
                        <input type="password" placeholder="Введите пароль" id="password" name="password" required>
                        <hr>
                        <div style="position: relative">
                            <button type="submit" class="registerbtn">Войти</button>
                        </div>
                    </div>
                </fieldset>
            </form>
            <div class="container signin">
                <p>Вы еще не зарегистрированы? <a href="/user/registration">Регистрация</a>.</p>
            </div>

        </article>
    </main>
</form>
<footer>
    <div th:insert="/viewhtml/footer :: footer"></div>
</footer>
</body>
</html>
