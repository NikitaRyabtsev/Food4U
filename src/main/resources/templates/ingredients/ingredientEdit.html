<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/nav/stylenav.css}">
    <link rel="stylesheet" th:href="@{/nav/leftnav.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/popup/style.css}">
    <link rel="stylesheet" th:href="@{/css/block.css}">
    <link rel="stylesheet" th:href="@{/images/icon-close.svg}">
    <link th:href="@{/images/icon-close.svg}">
    <meta charset="UTF-8">
    <title>Редактирование</title>
</head>
<body>
<header>
    <div th:insert="/viewhtml/header :: header"></div>
</header>
<input type="checkbox" id="nav-toggle" hidden>
<nav class="nav">
    <label for="nav-toggle" class="nav-toggle" onclick></label>
    <h2 class="logo">
        <a href="/menu/main">Food4U</a>
    </h2>
    <ul>
        <li><a href="/menu/main">Главная</a>
        <li><a href="/menu/dishes">Меню</a>
        <li><a href="/ingredients">Ингредиенты</a>
    </ul>
</nav>
<form th:action="@{/ingredients/{id}/edit(id = ${ingredient.getId()})}" th:method="POST" th:object="${ingredient}">
    <label for="name">Введите название</label>
    <input type="text" th:field="*{name}" id="name">
    <br/>
    <label for="calories">Введите калории</label>
    <input type="number" th:field="*{calories}" id="calories">
    <br/>
    <label for="weight">Введите вес</label>
    <input type="number" th:field="*{weight}" id="weight">
    <br/>
    <label for="proteins">Введите белки</label>
    <input type="number" step="0.1" th:field="*{proteins}" id="proteins">
    <br/>
    <label for="fats">Введите жиры</label>
    <input type="number" step="0.1" th:field="*{fats}" id="fats">
    <br/>
    <label for="carbohydrates">Введите углеводы</label>
    <input type="number" step="0.1" th:field="*{carbohydrates}" id="carbohydrates">
    <br/>
    <input type="submit" value="Изменить">
</form>
<footer>
    <div th:insert="/viewhtml/footer :: footer"></div>
</footer>
</body>
</html>
