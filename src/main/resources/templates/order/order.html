<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/nav/stylenav.css}">
    <link rel="stylesheet" th:href="@{/nav/leftnav.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/popup/style.css}">
    <link rel="stylesheet" th:href="@{/css/block.css}">
    <link rel="stylesheet" th:href="@{/css/products.css}">
    <link rel="stylesheet" th:href="@{/images/icon-close.svg}">
    <link th:href="@{/images/icon-close.svg}">
    <meta charset="UTF-8">
    <title>Заказ</title>
</head>
<body role="main" style="text-align: center">
<header class="header_header">
    <div class="container">
        <div th:insert="/viewhtml/header :: header"></div>
    </div>
</header>
<nav>
    <div th:insert="/viewhtml/nav :: nav"></div>
</nav>
<form th:action="@{/order/{id}/edit/(id=${order.getId()})}" th:method="POST" th:object="${order}">
    <section class="products">
        <div class="products__body" th:each="order:${order}">
            <div class="product" th:each="dish:${order.getDishes()}">
                <a class="product__link" th:href="@{/menu/{id}/dish(id=${dish.getId()})}">
                    <img class="product__img" th:src="${dish.src}">
                </a>
                <p th:text="${dish.name}"></p>
                <div class="product__info">
                    <p class="product__text">Стоимость:</p>
                    <p class="product__price" th:text="${dish.price}"></p>
                </div>
                <form th:method="POST" th:action="@{/order/delete/{idDish}(idDish = ${dish.getId()})} ">
                    <input type="submit" class="btn btn-secondary" value="Удалить блюдо">
                </form>
            </div>
        </div>
    </section>
</form>
<div sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')">
    <a th:href="@{~/order/{id}/editOrder(id = ${order.getId()})}" class="btn btn-secondary">Добавить блюдо в заказ</a>
</div>
<div sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')">
    <a th:href="@{~/order/orders}" class="btn btn-secondary">История заказов</a>
</div>
<footer>
    <div th:insert="/viewhtml/footer :: footer"></div>
</footer>
</body>
</html>
