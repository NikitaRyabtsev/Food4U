<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/nav/stylenav.css}">
    <link rel="stylesheet" th:href="@{/nav/leftnav.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/popup/style.css}">
    <link rel="stylesheet" th:href="@{/css/block.css}">
    <link rel="stylesheet" th:href="@{/css/products.css}">
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <link th:href="@{/images/icon-close.svg}">
    <meta charset="UTF-8">
    <title>Блюда</title>
</head>
<body role="main" style="text-align: center">
<header class="header_header">
    <div th:insert="/viewhtml/header :: header"></div>
</header>
<nav>
    <div th:insert="/viewhtml/nav :: nav"></div>
</nav>
<h3>Меню</h3>
<div>
    <section class="products">
        <div class="products__body">
            <div class="product" th:each="dish:${dishes}">
                <a class="product__link" th:href="@{/menu/{id}/dish(id=${dish.getId()})}">
                    <img class="product__img" th:src="${dish.src}">
                </a>
                <p th:text="${dish.name}"></p>
                <div class="product__info" th:with="price = ${dish.price}">
                    <p class="product__text">Стоимость:</p>
                    <!--                    <p class="product__price" th:text="${dish.price}"></p>-->
                    <p class="product__price" th:text="${price + ' бел.р'} "></p>
                    </p>
                </div>
<!--                <button class="product__btn" >Добавить в корзину</button>-->
            </div>
        </div>
    </section>
</div>

<a href="/menu/newDish">
    <button type="button" sec:authorize="hasAnyRole('ROLE_ADMIN')" class="btn btn-secondary">Добавить новое блюдо</button>
</a>
<div>
    <a th:href="@{/ingredients}">
        <button type="button" sec:authorize="hasAnyRole('ROLE_ADMIN')" class="btn btn-secondary">Просмотреть ингредиенты</button>
    </a>
</div>
</div>
<footer>
    <div th:insert="/viewhtml/footer :: footer"></div>
</footer>
</body>
</html>
