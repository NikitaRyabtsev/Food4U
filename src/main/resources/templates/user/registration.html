<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
    <link rel="icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/nav/stylenav.css}">
    <link rel="stylesheet" th:href="@{/nav/leftnav.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/popup/style.css}">
    <link rel="stylesheet" th:href="@{/css/block.css}">
    <link rel="stylesheet" th:href="@{/images/icon-close.svg}">
    <link th:href="@{/images/icon-close.svg}">
    <title>Регистрация</title>
</head>
<body>
<header class="header_header">
    <div th:insert="/viewhtml/header :: header"></div>
</header>
<form action="/action_page.php">
    <main role="main">
        <article>
            <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="email"><b>E-mail</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Пароль</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat"><b>Пароль</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                <label for="psw-repeat"><b>Логин</b></label>
                <input type="text" placeholder="Логин" name="psw-repeat" required>

                <label for="psw-repeat"><b>Имя</b></label>
                <input type="text" placeholder="Имя" name="psw-repeat" required>
                <label for="psw-repeat"><b>Фамилия</b></label>
                <input type="text" placeholder="Фамилия" name="psw-repeat" required>
                <label for="psw-repeat"><b>Пол</b></label>
                <input type="text" placeholder="Пол" name="psw-repeat"required>
                <label for="psw-repeat"><b>Дата рождения</b></label>
                <input type="text" placeholder="Дата рождения" name="psw-repeat"required>
                <hr>
                <p>Создавая учетную запись, вы соглашаетесь с нашими <a href="#">условиями конфеденциальности</a>.</p>
                <div style="position: relative">
                    <button type="submit" class="registerbtn">Регистрация</button>
                </div>
            </div>

            <div class="container signin">
                <p>У вас уже есть аккуант?<a href="/user/authorization/a/b">Войти</a>.</p>
            </div>
        </article>
    </main>
</form>
<footer>
    <div th:insert="/viewhtml/footer :: footer"></div>
</footer>
</body>
</html>
