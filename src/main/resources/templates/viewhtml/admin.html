<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/authorization.css">
    <link rel="stylesheet" href="/static/css/block.css">
    <link rel="stylesheet" href="/static/css/registration.css">
    <link rel="stylesheet" href="/static/nav/leftnav.css">
    <link rel="stylesheet" href="/static/nav/stylenav.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" th:href="@{/images/favicon.ico}">
    <link th:href="@{/images/icon-close.svg}">
    <link rel="stylesheet" th:href="@{/nav/stylenav.css}">
    <link rel="stylesheet" th:href="@{/nav/leftnav.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">

    <title> Главная</title>
</head>
<body>
<header>
    <div th:insert="/viewhtml/header :: header"></div>
</header>
<nav>
    <div th:insert="/viewhtml/nav :: nav"></div>
</nav>
<article class="article-main">
    <header>
        <h1 class="header__title">Food4U</h1>
        <h2>Сервис готовых блюд</h2>
    </header>
    <section>
        <p style="text-align: center;">
            <a href="/user" sec:authorize="hasAnyRole('ROLE_ADMIN')" class="btn btn-secondary">Пользователи</a>
            <a href="/ingredients" sec:authorize="hasAnyRole('ROLE_ADMIN')" class="btn btn-primary">Ингредиенты</a>
            <a href=/menu/dishes sec:authorize="hasAnyRole('ROLE_ADMIN')" class="btn btn-primary">Блюда</a>
            <a sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')"
               th:href="@{~/order/orders}" class="btn btn-secondary">Подтверждение заказа</a>
        </p>
    </section>

    <footer>
        <div th:insert="/viewhtml/footer :: footer"></div>
    </footer>
</article>
</body>

</html>
