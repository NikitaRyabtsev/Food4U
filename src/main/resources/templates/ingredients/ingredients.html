<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href="@{/nav/stylenav.css}">
    <link rel="stylesheet" th:href="@{/nav/leftnav.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/popup/style.css}">
    <link rel="stylesheet" th:href="@{/css/block.css}">
    <link rel="stylesheet" th:href="@{/images/icon-close.svg}">
    <meta charset="UTF-8">
    <title>Ингредиенты</title>
</head>
<body>
<header>
    <div th:insert="/viewhtml/header :: header"></div>
</header>
<input type="checkbox" id="nav-toggle" hidden>
<nav class="nav">
    <label for="nav-toggle" class="nav-toggle" onclick></label>
    <h2 class="logo">
        <a href="/menu/main">Food4U</a>
    </h2>
    <ul>
        <li><a href="/menu/main">Главная</a>
        <li><a href="/menu/dishes">Меню</a>
        <li><a href="/ingredients">Ингредиенты</a>
    </ul>
</nav>
<h3>Ингредиенты</h3>
<div th:each="ingredient:${ingredients}">
    <a th:href="@{ingredients/{id}(id=${ingredient.getId()})}" th:text="${ingredient.name}"></a>
</div>
<a href="/ingredients/new">
    <button type="button">Добавить новый ингредиент</button>
</a>
<footer>
    <div th:insert="/viewhtml/footer :: footer"></div>
</footer>
</body>
</html>
