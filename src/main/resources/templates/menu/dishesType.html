<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="icon" th:href="@{/images/favicon.ico}">
        <link rel="stylesheet" th:href="@{/nav/stylenav.css}">
        <link rel="stylesheet" th:href="@{/nav/leftnav.css}">
        <link rel="stylesheet" th:href="@{/css/header.css}">
        <link rel="stylesheet" th:href="@{/popup/style.css}">
        <link rel="stylesheet" th:href="@{/css/block.css}">
        <link rel="stylesheet" th:href="@{/images/icon-close.svg}">
        <link th:href="@{/images/icon-close.svg}">
        <meta charset="UTF-8">
        <title>Блюда</title>
    </head>
    <body>
        <header>
            <div th:insert="/viewhtml/header :: header"></div>
        </header>
        <input type="checkbox" id="nav-toggle" hidden>
        <nav class="nav">
            <label for="nav-toggle" class="nav-toggle" onclick></label>
            <h2 class="logo">
                <a href="/menu/main">Food4U</a>
            </h2>
            <ul>

                <li>
                    <a href="/menu/main">Главная</a>
                <li>
                    <a href="/menu/dishes">Меню</a>
                <li>
                    <a href="/ingredients">Ингредиенты</a>
            </ul>
        </nav>
        <div th:each="dish:${dishes}">
            <a th:href="@{/menu/{id}/dish(id=${dish.getId()})}"
               th:text=" ${dish.id} + ', ' + ${dish.name} "></a>
        </div>
        <select name="TYPE">
            <option th:each="dishes:${T(by.htp.netcracker.foodfactory.Type).values()}"
                    th:value="${dishes}" th:text="${dishes}"></option>
        </select>
        <div th : if="@{dishes.type == T(by.htp.netcracker.foodfactory.Type).SEAFOOD}">
            ALOHA
        </div>
    </body>
</html>
