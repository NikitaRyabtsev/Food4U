            <ul>
                <li>

                        Мясное
                    </a>
                </li>
                <li>
                    <a th:href="@{/menu/dishes/{type}(type=${T(by.htp.netcracker.foodfactory.Type).GARNISH})}">

                <li>
                    <a th:href="@{/menu/dishes/{type}(type=${T(by.htp.netcracker.foodfactory.Type).SALAD})}">

                    </a>

                <li>
                    <a th:href="@{/menu/dishes/{type}(type=${T(by.htp.netcracker.foodfactory.Type).BAKERY})}">

                <li>

                    </a>
                </li>
                <li>
                    <a th:href="@{/menu/dishes/{type}(type=${T(by.htp.netcracker.foodfactory.Type).DRINK})}">

                    </a>
                </li>
                <li>
                    <a th:href="@{/menu/dishes/{type}(type=${T(by.htp.netcracker.foodfactory.Type).SAUCE})}">

                    <a th:href="@{/menu/dishes/{type}(type=${T(by.htp.netcracker.foodfactory.Type).FAST_FOOD})}">

                    </a>
                </li>

            </ul>
        </nav>
        <h3>Меню</h3>

        <div th:each="dish:${dishes}">
            <a th:href="@{/menu/{id}/dish(id=${dish.getId()})}"
               th:text="${dish.name}"></a>
        </div>
        <a href="/menu/newDish">
            <button type="button">Добавить новое блюдо</button>
        </a>
        <div>
            <!--            <a th:href="@{/menu/isAvailable}">-->

            <!--            </a>-->
        </div>
        <div>
            <a th:href="@{/ingredients}">
                <button type="button">Просмотреть ингредиенты</button>
            </a>
        </div>
        </div>

        <div class="container_block">
            <div class="row_block">
                <section class="market">
                    <div class="market__body">
                        <div class="market__info">
                            <button class="market__btn">Make order</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <div class="scroll-fix">
            <div class="market-modal-page" style="overflow-y: auto;">
                <div class="market-modal-page__body">
                    <div class="market-modal-page__top">
                        <p class="market-modal-page__title">Make order</p>
                        <img class="market-modal-page__icon-close" img src="/images/icon-close.svg"
                             alt="close">
                    </div>
                    <div th:each="dish:${dishes}" style="text-align: center;">
                        <h4>
                            <a th:href="@{/menu/{id}/dish(id=${dish.getId()})}"
                               th:text="${dish.name} + ':'"></a>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div th:insert="/viewhtml/footer :: footer"></div>
        </footer>
        <script>
            document.querySelector('.market__btn').onclick = function () {
                document.querySelector('.market-modal-page').classList.toggle('_active');
            }
            document.querySelector('.market-modal-page__icon-close').onclick = function () {
                document.querySelector('.market-modal-page').classList.toggle('_active');
            }
        </script>
