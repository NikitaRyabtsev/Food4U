<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/nav/stylenav.css}">
    <link rel="stylesheet" th:href="@{/nav/leftnav.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <link rel="stylesheet" th:href="@{/images/icon-close.svg}">
    <meta charset="UTF-8">
    <title>Ингредиенты</title>
</head>
<body role="main" style="text-align: center">
<header class="header_header">
    <div th:insert="/viewhtml/header :: header"></div>
</header>
<nav>
    <div th:insert="/viewhtml/nav :: nav"></div>
</nav>
<main role="main">
    <article>
        <a href="/ingredients/new" sec:authorize="hasAnyRole('ROLE_ADMIN')">
            <button type="button" class="btn btn-secondary">Добавить новый ингредиент</button>
        </a>
        <h3>Ингредиенты(на 100г веса)</h3>
            <table class="table">
                <tr>
                    <td>Название</td>
                    <th>Калории</th>
<!--                    <th>Вес(г)</th>-->
                    <th>Белки</th>
                    <th>Жиры</th>
                    <th>Углеводы</th>
                </tr>
                <div th:each="ingredient:${ingredients}">
                <tr>
                    <td><a th:href="@{ingredients/{id}(id=${ingredient.getId()})}" th:text="${ingredient.name}"></a></td>
                    <td th:text="${ingredient.calories}"></td>
                    <td th:text="${ingredient.proteins}">/td>
                    <td th:text="${ingredient.fats}"></td>
                    <td th:text="${ingredient.carbohydrates}"></td>
                </tr>
                </div>
            </table>
        </div>
    </article>
</main>
<footer>
    <div th:insert="/viewhtml/footer :: footer"></div>
</footer>
</body>
</html>
