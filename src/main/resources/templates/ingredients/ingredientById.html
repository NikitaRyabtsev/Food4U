<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/nav/stylenav.css}">
    <link rel="stylesheet" th:href="@{/nav/leftnav.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/popup/style.css}">
    <link rel="stylesheet" th:href="@{/css/block.css}">
    <link rel="stylesheet" th:href="@{/images/icon-close.svg}">
    <link th:href="@{/images/icon-close.svg}">
    <meta charset="UTF-8">
    <title>Ингредиент</title>
</head>
<body>
<header class="header_header">
    <div th:insert="/viewhtml/header :: header"></div>
</header>
<nav>
    <div th:insert="/viewhtml/nav :: nav"></div>
</nav>
<h3>Ингредиент:</h3>
<a th:text="${ingredient.name} + ', ' +  ${ingredient.calories} + ' , ' + ${ingredient.weight} + ' , '
     + ${ingredient.proteins} + ' , ' + ${ingredient.fats} + ' , ' + ${ingredient.carbohydrates}"></a>
<br/>
<a th:href="@{/ingredients/{id}/edit(id = ${ingredient.getId()})}">
    <button type="button">Редактировать</button>
</a>
<form th:method="POST" th:action="@{/ingredients/{id}/delete(id = ${ingredient.getId()})}">
    <input type="submit" value="Удалить ингредиент">
</form>
<footer>
    <div th:insert="/viewhtml/footer :: footer"></div>
</footer>
</body>
</html>
