<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" th:href="@{/css/authorization.css}">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
    <link rel="icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/nav/stylenav.css}">
    <link rel="stylesheet" th:href="@{/nav/leftnav.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/popup/style.css}">
    <link rel="stylesheet" th:href="@{/css/block.css}">
    <link rel="stylesheet" th:href="@{/images/icon-close.svg}">
    <link th:href="@{/images/icon-close.svg}">
</head>
<body>
<header class="header_header">
    <div th:insert="/viewhtml/header :: header"></div>
</header>
<nav>
    <div th:insert="/viewhtml/nav :: nav"></div>
</nav>
    <main role="main">
        <article>
            <form name="f" th:action="@{/login}" th:method="POST">
                <div class="container">
                    <h1>Авторизация</h1>
                    <p>Пожалуйста заполните форму для авторизации</p>
                    <hr>
                    <label for="username"><b>Логин</b></label>
                    <input type="text" class="input__valid" placeholder="Введите логин" maxlength="16" minlength="8" id="username" name="username" required>

                    <label for="password"><b>Пароль</b></label>
                    <input type="password" class="input__valid" placeholder="Введите пароль" id="password" maxlength="16" minlength="8" name="password" required>
                    <div th:if="${param.error}">
                        <div style="color: red">
                            Не верно введен логин или пароль.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div style="color: red">
                            Вы вышли из своего аккаунта.
                        </div>
                    </div>
                    <hr>
                    <div >
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Запомнить</label>
                    </div>

                    <div style="position: relative">
                        <input type="submit" class="registerbtn" value="Войти">
                    </div>
                </div>
            </form>
            <div class="container signin">
                <p>Вы еще не зарегистрированы? <a href="/user/registration">Регистрация</a>.</p>
            </div>
        </article>
    </main>
<footer>
    <div th:insert="/viewhtml/footer :: footer"></div>
</footer>
</body>
</html>
